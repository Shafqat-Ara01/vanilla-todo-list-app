<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1>My ToDos</h1>

      <form id="todoForm">
        <input id="todoInput" type="text" placeholder="Enter a new todo" />
        <button id="addBtn" type="submit">Add</button>
      </form>
      <p class="itemsLeft"></p>
      <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
